<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphing Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjs/lib/browser/math.js"></script> <!-- Math.js for calculations -->
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- D3.js for advanced graphing -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .calculator {
            background-color: #e5e5e5;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }
        .output {
            background-color: #fff;
            padding: 20px;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: right;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 10px;
        }
        .button-grid button {
            padding: 15px;
            background-color: #d8d8d8;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-grid button:hover {
            background-color: #b8b8b8;
        }
        .graph {
            width: 100%;
            height: 400px;
            border: 2px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="output" id="output">0</div>

        <div class="button-grid">
            <!-- Row 1 -->
            <button onclick="appendText('(')"> ( </button>
            <button onclick="appendText(')')"> ) </button>
            <button onclick="appendText('|')"> | </button>
            <button onclick="appendText('[')"> [ </button>
            <button onclick="appendText(']')"> ] </button>
            <button onclick="appendText('√')"> √ </button>
            <button onclick="appendText('∛')"> ∛ </button>
            <button onclick="appendText('≥')"> ≥ </button>
            <button onclick="toggleTrigFunctions()"> Trig </button>
            <button onclick="toggleTable()"> Table </button>
            <button onclick="appendText('f(x)')"> f(x) </button>
            <button onclick="insertPiecewise()"> Piecewise </button>

            <!-- Row 2 -->
            <button onclick="appendText('x')"> x </button>
            <button onclick="appendText('7')"> 7 </button>
            <button onclick="appendText('8')"> 8 </button>
            <button onclick="appendText('9')"> 9 </button>
            <button onclick="insertFraction()"> Fraction </button>
            <button onclick="appendText('^')"> ^ </button>
            <button onclick="insertBaseSubscript()"> Base/Subscript </button>
            <button onclick="appendText('≤')"> ≤ </button>
            <button onclick="appendText('ln')"> ln </button>
            <button onclick="appendText('e')"> e </button>
            <button onclick="appendText('∅')"> ∅ </button>
            <button onclick="appendText('°')"> ° </button>

            <!-- Row 3 -->
            <button onclick="appendText('y')"> y </button>
            <button onclick="appendText('4')"> 4 </button>
            <button onclick="appendText('5')"> 5 </button>
            <button onclick="appendText('6')"> 6 </button>
            <button onclick="appendText('/')"> / </button>
            <button onclick="appendText('^')"> ^ </button>
            <button onclick="appendText('x')"> x </button>
            <button onclick="appendText('>')"> > </button>
            <button onclick="appendText('log')"> log </button>
            <button onclick="appendText('log_b')"> log_b </button>
            <button onclick="appendText('i')"> i </button>
            <button onclick="appendText('π')"> π </button>

            <!-- Row 4 -->
            <button onclick="appendText('z')"> z </button>
            <button onclick="appendText('1')"> 1 </button>
            <button onclick="appendText('2')"> 2 </button>
            <button onclick="appendText('3')"> 3 </button>
            <button onclick="appendText('-')"> - </button>
            <button onclick="appendText('+')"> + </button>
            <button onclick="appendText('/')"> / </button>
            <button onclick="appendText('<')"> < </button>
            <button onclick="insertMixedFraction()"> Mixed Fraction </button>
            <button onclick="insertCoordinate()"> Coordinate </button>
            <button onclick="appendText('r')"> r </button>
            <button onclick="appendText('!')"> ! </button>

            <!-- Row 5 -->
            <button onclick="insertAlphabet()"> abc </button>
            <button onclick="appendText(',')"> , </button>
            <button onclick="appendText('0')"> 0 </button>
            <button onclick="appendText('.')"> . </button>
            <button onclick="appendText('%')"> % </button>
            <button onclick="appendText(' ')"> Space </button>
            <button onclick="calculate()"> = </button>
            <button onclick="moveCursor('left')"> ← </button>
            <button onclick="moveCursor('right')"> → </button>
            <button onclick="deleteLast()"> x </button>
            <button onclick="submitInput()"> Enter </button>
        </div>

        <!-- Graphing Area -->
        <div id="graph" class="graph"></div>
    </div>

    <script>
        function appendText(text) {
            let output = document.getElementById('output');
            if (output.innerText === '0') {
                output.innerText = text;
            } else {
                output.innerText += text;
            }
        }

        function calculate() {
            let output = document.getElementById('output');
            try {
                let result = eval(output.innerText); // Basic eval for now
                output.innerText = result;
                plotGraph(output.innerText); // Update graph with the new result
            } catch (e) {
                output.innerText = "Error";
            }
        }

        function plotGraph(equation) {
            // Initialize graph with D3.js
            const margin = {top: 20, right: 30, bottom: 40, left: 40};
            const width = 500 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;

            const svg = d3.select("#graph")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            const x = d3.scaleLinear()
                .domain([-10, 10]) // Set X range for the graph
                .range([0, width]);

            const y = d3.scaleLinear()
                .domain([-10, 10]) // Set Y range for the graph
                .range([height, 0]);

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            svg.append("g")
                .call(d3.axisLeft(y));

            // Add grid lines
            svg.append("g")
                .attr("class", "gridline")
                .selectAll("line")
                .data(x.ticks(20))
                .enter().append("line")
                .attr("x1", d => x(d))
                .attr("x2", d => x(d))
                .attr("y1", 0)
                .attr("y2", height)
                .style("stroke", "#ccc");

            svg.append("g")
                .attr("class", "gridline")
                .selectAll("line")
                .data(y.ticks(20))
                .enter().append("line")
                .attr("y1", d => y(d))
                .attr("y2", d => y(d))
                .attr("x1", 0)
                .attr("x2", width)
                .style("stroke", "#ccc");

            // Plot the graph
            const data = [];
            for (let i = -10; i <= 10; i += 0.1) {
                let yValue;
                try {
                    yValue = eval(equation.replace('x', i)); // Evaluate the equation dynamically
                } catch (e) {
                    yValue = NaN; // Catch errors in evaluation
                }
                data.push({x: i, y: yValue});
            }

            const line = d3.line()
                .x(d => x(d.x))
                .y(d => y(d.y));

            svg.append("path")
                .data([data])
                .attr("class", "line")
                .attr("d", line)
                .style("stroke", "blue")
                .style("stroke-width", 2)
                .style("fill", "none");
        }

        // Optional: Implement additional functionality for buttons (e.g., Fraction, Base/Subscript, etc.)
        function insertFraction() {
            let output = document.getElementById('output');
            output.innerText += '\\frac{}{}'; // Add fraction format to the output
        }

        function insertBaseSubscript() {
            let output = document.getElementById('output');
            output.innerText += '_'; // Placeholder for subscript
        }

        function insertPiecewise() {
            let output = document.getElementById('output');
            output.innerText += 'piecewise'; // Placeholder for piecewise functions
        }

        function toggleTrigFunctions() {
            // Placeholder for toggling trigonometric functions
        }

        function toggleTable() {
            // Placeholder for table functionality
        }

        function insertMixedFraction() {
            let output = document.getElementById('output');
            output.innerText += 'mixed'; // Placeholder for mixed fraction
        }

        function insertCoordinate() {
            let output = document.getElementById('output');
            output.innerText += '(x, y)'; // Placeholder for coordinates
        }

        function insertAlphabet() {
            let output = document.getElementById('output');
            output.innerText += 'abc'; // Placeholder for alphabet input
        }

        function moveCursor(direction) {
            let output = document.getElementById('output');
            if (direction === 'left') {
                output.innerText = output.innerText.slice(0, -1);
            } else if (direction === 'right') {
                output.innerText += '>'; // Move cursor logic (just a placeholder)
            }
        }

        function deleteLast() {
            let output = document.getElementById('output');
            output.innerText = output.innerText.slice(0, -1); // Delete last character
        }

        function submitInput() {
            // Placeholder for submitting the input, could implement custom logic here
            let output = document.getElementById('output');
            console.log("Input submitted:", output.innerText);
        }
    </script>
</body>
</html>
