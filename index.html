<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphing Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking the CSS -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Graphing Calculator</h1>
        </header>

        <section class="input-section">
            <div id="math-input">
                <!-- Math Input Field will go here -->
            </div>
        </section>

        <section class="graphing-section">
            <div id="graph-area">
                <!-- Graphing Area (for plotting equations) will go here -->
            </div>
        </section>

        <section class="keyboard-section">
            <div id="math-keyboard">
                <!-- Math Keyboard buttons will go here -->
            </div>
        </section>
    </div>

    <script src="app.js"></script> <!-- Linking the JS file -->
</body>
</html>
