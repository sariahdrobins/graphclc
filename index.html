<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphing Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking the CSS -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Graphing Calculator</h1>
        </header>

        <section class="input-section">
            <div id="math-input">
                <!-- Math Input Field will go here -->
            </div>
        </section>

        <section class="graphing-section">
            <div id="graph-area">
                <!-- Graphing Area (for plotting equations) will go here -->
            </div>
        </section>

        <section class="keyboard-section">
            <div id="math-keyboard">
    <!-- Row 1: Numbers and basic operators -->
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>/</button>
    <button>(</button>
    <button>)</button>
    <button>x^y</button>
    
    <!-- Row 2: Algebraic operations and exponents -->
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>*</button>
    <button>+ </button>
    <button>-</button>
    <button>√</button>
    
    <!-- Row 3: Trigonometric functions -->
    <button>sin</button>
    <button>cos</button>
    <button>tan</button>
    <button>sec</button>
    <button>csc</button>
    <button>cot</button>
    <button>sin⁻¹</button>

    <!-- Row 4: Logarithmic and exponential functions -->
    <button>ln</button>
    <button>log</button>
    <button>log_b</button>
    <button>e^x</button>
    <button>a^x</button>
    <button>π</button>
    <button>e</button>

    <!-- Row 5: Calculus operations -->
    <button>d/dx</button>
    <button>∫</button>
    <button>lim</button>
    <button>Σ</button>

    <!-- Row 6: Matrix and vector operations -->
    <button>Matrix+</button>
    <button>Matrix-</button>
    <button>Matrix×</button>
    <button>dot</button>
    <button>cross</button>
    <button>x, y, z</button>

    <!-- Row 7: Additional functionality -->
    <button>%</button>
    <button>0</button>
    <button>.</button>
    <button>=</button>
</div>

        </section>
    </div>

    <script src="app.js"></script> <!-- Linking the JS file -->
</body>
</html>
